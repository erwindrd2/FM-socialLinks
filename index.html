<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="avatar"
          width="176"
          height="176"
        />
        <h1 class="name textpreset1">Jessica Randall</h1>
        <p class="location textpreset2">London, United Kingdom</p>
        <p class="about textpreset2">"Front-end developer and avid reader."</p>
        <div class="socials textpreset2">
          <p>GitHub</p>
          <p>Frontend Mentor</p>
          <p>LinkedIn</p>
          <p>Twitter</p>
          <p>Instagram</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Erwin</a>.
      </div>
    </footer>
  </body>
</html>
